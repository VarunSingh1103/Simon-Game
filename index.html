  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>


  </div>
  <!-- Add this where you want the help message to appear -->
<div class="help-section" style="display:none;"></div>
  <div class="help">
    <button class="help-btn">Help</button>
    <div class="help-content">
      <p>Welcome to the Simon Game! Follow the sequence of colors and sounds. Press the buttons in the same order as they light up. Good luck!</p>

  </div>
